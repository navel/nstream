<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.0/alt/video-js-cdn.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.5.3/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="aframe-chromakey-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://rawgit.com/flysonic10/aframe-passthrough/master/dist/aframe-passthrough-component.min.js"></script>
</head>
<body>


    <a-scene>
      <a-assets>
        <video id="player" class="video-js vjs-default-skin" width="640" height="360" autoplay loop crossorigin="anonymous">
            <source src="http://localhost:8080/hls/test.m3u8" type="application/x-mpegURL" />
        </video>
      </a-assets>
      <a-passthrough width="200" height="150" position="0 1 -1" geometry="primitive: sphere; radius: 10" material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 0.2"></a-passthrough>
      <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>

    
    <script>
        var player = videojs('#player');
        player.play();
    </script>
</body>
</html>
